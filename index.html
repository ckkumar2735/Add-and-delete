<!DOCTYPE html>
<html>
  <head>

    <title>TO Do List</title>
  </head>
  <body>
 
    <header>My Todo list</header>
    <form onsubmit="addList(event)">
     <select id="mySelect">
<option>Red</option>
<option>Green</option>
<option>Blue</option>
<option>White</option>
</select>
      <div>
      
      
        <input type="text" class="todo-input" />
        <button type="submit" class="todo-button">ADD</button>
        
       
      </div>
      <input type="button" onclick="getOptions()" value="Display">
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
  </body>
</html>
